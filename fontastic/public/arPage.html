<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width"
    />

    <link rel="stylesheet" href="./stylesheet.css" />

    <!-- React -->
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Ar JS and Aframe -->
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://unpkg.com/aframe-html-shader@0.2.0/dist/aframe-html-shader.min.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden">
    <div id="root"></div>

    <script>
      window.onload = function () {
        document
          .querySelector(".screenOverlay")
          .addEventListener("click", function () {
            // here you can change also a-scene or a-entity properties, like
            // changing your 3D model source, size, position and so on
            // or you can just open links, trigger actions...
            alert("You clicked on the body!");
          });

        document
          .querySelector(".say-hi-button")
          .addEventListener("click", function () {
            // here you can change also a-scene or a-entity properties, like
            // changing your 3D model source, size, position and so on
            // or you can just open links, trigger actions...
            alert("Hi there!");
          });
      };
    </script>

    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>

    <div class="buttons">
      <button class="say-hi-button">SAY HI!</button>
    </div>

    <div class="screenOverlay"></div>
    <div class="textInput">
      <div id="planeHTML" class="lebendigerGeist">
        <h1>Dem lebendigen Geist</h1>
      </div>
    </div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
    >
      <a-assets>
        <a-asset-item
          id="exoFont"
          src="./fonts/exoBlack.typeface.json"
        ></a-asset-item>
      </a-assets>

      <a-nft
        markerhandler
        type="nft"
        url=".\imageDescriptors\lebendigerGeist"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.1"
        smoothThreshold="50"
      >
        <a-plane
          material="shader: html; target: #planeHTML; ratio: height;"
          position="20 5 -10"
          rotation="-90 0 0"
          scale="10 10 10"
        ></a-plane>

        <!-- <a-plane
          color="white"
          rotation="-90 0 0"
          position="18 -5 0"
          width="55"
          height="5"
        ></a-plane>

        <a-text
          value="Dem Lebendigen Geist"
          color="black"
          font="fonts/Exo2Bold.fnt"
          rotation="-90 0 0"
          scale="20 20 20"
          zOffset="3"
        ></a-text> -->
      </a-nft>
      <a-entity camera> </a-entity>
    </a-scene>

    <script type="text/babel" src="AR.js"></script>
  </body>
</html>
